<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #ff4081; }
      100% { transform: scale(1.05); color: #40c4ff; }
    }
  </style>
</head>
<body onclick="playSound()">
  <div class="container">
    <h1>ðŸŽµ Ready? Tap to Drop the Beat!</h1>
  </div>

  <audio id="audio" src="your-audio.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('audio');
      audio.play();
    }
  </script>
</body>
</html>
